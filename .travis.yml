language: ruby
dist: xenial
bundler_args: "--without deployment"
sudo: required
addons:
  apt:
    packages:
    - haveged
    - google-chrome-stable
    - chromium-chromedriver
cache:
  bundler: true
env:
  global:
  - TZ=Europe/London
  - PATH=$PATH:/usr/lib/chromium-browser/
  - DISPLAY=:99.0
before_install:
- sh -e /etc/init.d/xvfb start
script:
- bundle exec rubocop
- bundle exec rake
before_deploy: "./compile-build"
deploy:
  provider: releases
  file: release.tar.gz
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
    repo: radome/gatekeeper
  api_key:
    secure: 
